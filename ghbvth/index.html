<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое задание</title>
    <style>
        body {
            background-color: #f5f5f5; /* Цвет фона */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333; /* Цвет шапки */
            padding: 15px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        .header a:hover {
            background-color: #e44d26; /* Цвет при наведении */
        }
        .container {
            padding: 20px;
            display: inline-block; /* Расположение блоков */
            width: calc(100% - 40px);
        }
        .left {
            width: 60%;
            display: inline-block;
            vertical-align: top;
        }
        .right {
            width: 35%;
            display: inline-block;
            vertical-align: top;
            margin-left: 5%;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        p {
            line-height: 1.5;
        }
        .button {
            background-color: #e44d26; /* Цвет кнопки */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
        }
        .image-link {
            display: block;
            width: 100%; /* Ширина картинки */
            height: 200px; /* Высота картинки */
            background-color: #ccc; /* Цвет заглушки */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">HOME</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">ABOUT US</a>
        <a href="#">CONTACT</a>
    </div>
    <div class="container">
        <div class="left">
            <h1>OUR STRONG ORGANISATION</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="#" class="button">Contact Us</a>
        </div>
        <div class="right">
            <a href="#" class="image-link"></a>
        </div>
    </div>
</body>
</html>
